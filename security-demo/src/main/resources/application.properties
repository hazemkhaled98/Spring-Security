spring.application.name=security-demo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.path=/h2-console


spring.security.oauth2.client.registration.spring-boot-client.client-id=spring-boot-client
spring.security.oauth2.client.registration.spring-boot-client.client-secret=zKdG9msEWzKrbq7y1O9FfcVa6E3QDOfx
spring.security.oauth2.client.registration.spring-boot-client.scope=openid, profile, roles
spring.security.oauth2.client.registration.spring-boot-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.spring-boot-client.redirect-uri=http://localhost:8080/login/oauth2/code/spring-boot-client
spring.security.oauth2.client.registration.spring-boot-client.provider=spring-boot-provider
spring.security.oauth2.client.provider.spring-boot-provider.issuer-uri=http://localhost:8081/realms/security-dev

server.servlet.session.timeout=30m
server.servlet.session.cookie.name=SESSION




